<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header>Quote of the day</header>
        <div class="content">
            <div class="quote-part">
                <i class="fa-solid fa-quote-left"></i>
                <p class="quote-line">never give up , until you win!!</p>
                <i class="fa-solid fa-quote-right"></i>
            </div>
            <div class="author">
                <span>~ </span>
                <span class="name">poojitha</span>
            </div>
        </div>
        
        <div class="all-buttons">
            <div class="btns">
                <ul>
                    <li class="volume"><i class="fa-solid fa-volume-high"></i></li>
                    <li class="copy"><i class="fa-solid fa-copy"></i></li>
                    <li class="twitter"><i class="fa-brands fa-twitter"></i></li>
                </ul>
                <button>New Quote</button>
            </div>
            
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
